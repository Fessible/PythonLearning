{% extends 'base.html' %}
{% block title %}首页{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static",filename='css/login.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">注册</h3>
    <form action="" method="post">
        <div class="form-container">

            <div class="form-group">
                <input type="text" class="form-control" id="username" placeholder="用户名"
                       name="username" required="true">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" name="phone" id="phone" placeholder="手机号码" required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password" id="password" placeholder="密码"
                       required="true">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" name="password2" id="password2" placeholder="确认密码"
                       required="true">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即注册</button>
            </div>
        </div>

        {% for message in get_flashed_messages() %}
            {{ message }}
        {% endfor %}

    </form>
{% endblock %}
