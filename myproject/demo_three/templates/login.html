{% extends 'base.html' %}
{% block title %}登录{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static",filename='css/login.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">登录</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="number" name="phone" required="true" class="form-control" id="phone" placeholder="手机号码">
            </div>
            <div class="form-group">
                <input type="password" name="password" required="true" class="form-control" id="password"
                       placeholder="密码">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block">立即登录</button>
            </div>
        </div>
    </form>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

{% endblock %}
