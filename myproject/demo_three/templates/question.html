{% extends 'base.html' %}
{% block title %}发布问答{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for("static",filename='css/question.css') }}">
{% endblock %}
{% block main %}
    <h3 class="page-title">发布问答</h3>
    <form action="" method="post">
        <div class="form-container">
            <div class="form-group">
                <input type="text" name="title" required="true" class="form-control" id="phone" placeholder="请输入标题">
            </div>
            <div class="form-group">
                <textarea placeholder="请输入问答" name="content" required="true" class="form-control" id="content" rows="5">
            </textarea>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary ">立即发布</button>
            </div>
        </div>
    </form>
    {% for message in get_flashed_messages() %}
        {{ message }}
    {% endfor %}

{% endblock %}
